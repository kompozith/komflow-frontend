<h2 mat-dialog-title>Delete Brand</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the brand <strong>{{ brand.name }}</strong>?</p>
  <p class="text-muted">This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    class="m-l-8 bg-error text-white"
    (click)="confirmDelete()"
  >
    Delete Brand
  </button>
</mat-dialog-actions>
